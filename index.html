<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="styles.css" rel="stylesheet" />
    <title>Game</title>
  </head>
  <body>
    <div class="startMenu">
      <div class="radioButtons">
        <div>
          <label class="labelRadio1">
            <input
              type="radio"
              checked
              class="radio"
              value="16"
              name="radioCards"
            />
            <span class="fake"></span>
            <span class="textCountCards">16 карт</span>
          </label>
        </div>
        <div>
          <label class="labelRadio2">
            <input type="radio" class="radio" value="8" name="radioCards" />
            <span class="fake"></span>
            <span class="textCountCards">8 карт</span>
          </label>
        </div>
      </div>

      <div class="start">
        <button class="button-start">Start game</button>
      </div>
    </div>

    <div class="gameover">GAME OVER</div>
    <div class="game-info-container">
      <div class="time-info" id="timeInfo">
        Time <span id="timeGame">0</span>
      </div>
      <div class="score-info" id="scoreInfo">
        Score <span id="scoreGame">0</span>
      </div>
    </div>
    <div class="game-container">
      <div class="card-container" id="cardContainer"></div>
    </div>
    <script src="cardscript.js" defer></script>
  </body>
</html>
